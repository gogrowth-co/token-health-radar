<!DOCTYPE html>
<html>
<head>
    <title>Test Make.com Webhook</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; white-space: pre-wrap; }
        .error { background: #ffebee; }
        .success { background: #e8f5e8; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Test Make.com Webhook</h1>
    <button onclick="testWebhook()">Send Test to Make.com</button>
    
    <div id="output"></div>
    
    <script>
    function log(message, isError = false) {
        const div = document.createElement('div');
        div.className = 'log ' + (isError ? 'error' : 'success');
        div.textContent = `[${new Date().toISOString()}] ${message}`;
        document.getElementById('output').appendChild(div);
    }
    
    async function testWebhook() {
        log('Calling webhook function with test parameter...');
        
        try {
            const response = await fetch('https://qaqebpcqespvzbfwawlp.supabase.co/functions/v1/make-webhook?test=true', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({})
            });
            
            const result = await response.json();
            log(`Response: ${JSON.stringify(result, null, 2)}`);
            
            if (result.success) {
                log('✅ Test webhook sent successfully!');
            } else {
                log(`❌ Test failed: ${result.error}`, true);
            }
        } catch (error) {
            log(`❌ Error: ${error.message}`, true);
        }
    }
    </script>
</body>
</html>
