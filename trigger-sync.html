<!DOCTYPE html>
<html>
<head>
    <title>Trigger Airtable Sync</title>
</head>
<body>
    <h1>Syncing Supabase to Airtable</h1>
    <p>Initiating sync of 9 token reports...</p>
    <div id="status">Starting sync...</div>
    
    <script>
    async function triggerSync() {
        document.getElementById('status').innerHTML = 'Starting sync...';
        
        try {
            const response = await fetch('https://qaqebpcqespvzbfwawlp.supabase.co/functions/v1/airtable-full-sync', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ manual_trigger: true })
            });
            
            const data = await response.json();
            
            if (data.success) {
                document.getElementById('status').innerHTML = `
                    <h2>✅ Sync Completed Successfully!</h2>
                    <p><strong>Total Records:</strong> ${data.totalRecords}</p>
                    <p><strong>Records Processed:</strong> ${data.recordsProcessed}</p>
                    <p><strong>Records Created:</strong> ${data.recordsCreated}</p>
                    <p><strong>Records Updated:</strong> ${data.recordsUpdated}</p>
                    <p><strong>Errors:</strong> ${data.errors}</p>
                    <p><strong>Completed at:</strong> ${data.timestamp}</p>
                `;
            } else {
                document.getElementById('status').innerHTML = `
                    <h2>❌ Sync Failed</h2>
                    <p><strong>Error:</strong> ${data.error}</p>
                `;
            }
        } catch (error) {
            document.getElementById('status').innerHTML = `
                <h2>❌ Sync Failed</h2>
                <p><strong>Error:</strong> ${error.message}</p>
            `;
        }
    }
    
    // Auto-trigger the sync
    triggerSync();
    </script>
</body>
</html>
