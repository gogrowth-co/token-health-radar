<!DOCTYPE html>
<html>
<head>
    <title>Debug & Test Airtable Sync</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .loading { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        button { padding: 10px 20px; margin: 10px 0; font-size: 16px; cursor: pointer; }
        .log { background-color: #f8f9fa; padding: 10px; margin: 10px 0; border: 1px solid #dee2e6; font-family: monospace; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>üîç Complete Airtable Sync Debug & Test</h1>
    
    <div id="main-status" class="status loading">Ready to start debugging...</div>
    
    <button onclick="runCompleteTest()" id="testBtn">üöÄ Run Complete Test</button>
    
    <h2>Test Results:</h2>
    <div id="results"></div>
    
    <h2>Debug Logs:</h2>
    <div id="logs" class="log">Logs will appear here...</div>
    
    <script>
    function log(message) {
        const timestamp = new Date().toISOString();
        document.getElementById('logs').innerHTML += `[${timestamp}] ${message}\n`;
    }
    
    async function runCompleteTest() {
        document.getElementById('testBtn').disabled = true;
        document.getElementById('results').innerHTML = '';
        document.getElementById('logs').innerHTML = '';
        
        log('Starting complete Airtable sync test...');
        
        try {
            // Test 1: Debug Airtable connection
            log('Test 1: Testing Airtable API connection...');
            document.getElementById('main-status').innerHTML = 'Test 1: Testing Airtable connection...';
            
            const debugResponse = await fetch('https://qaqebpcqespvzbfwawlp.supabase.co/functions/v1/debug-airtable', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            });
            
            const debugData = await debugResponse.json();
            log(`Debug response: ${JSON.stringify(debugData, null, 2)}`);
            
            if (!debugData.success) {
                throw new Error(`Airtable connection failed: ${debugData.error}`);
            }
            
            document.getElementById('results').innerHTML += `
                <div class="status success">‚úÖ Test 1: Airtable API connection successful!
                <br>‚Ä¢ Existing records: ${debugData.existingRecords}
                <br>‚Ä¢ Token configured: ${debugData.tokenExists}
                </div>
            `;
            
            // Test 2: Full sync
            log('Test 2: Running full sync...');
            document.getElementById('main-status').innerHTML = 'Test 2: Running full sync...';
            
            const syncResponse = await fetch('https://qaqebpcqespvzbfwawlp.supabase.co/functions/v1/airtable-full-sync', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ manual_test: true })
            });
            
            const syncData = await syncResponse.json();
            log(`Sync response: ${JSON.stringify(syncData, null, 2)}`);
            
            if (!syncData.success) {
                throw new Error(`Full sync failed: ${syncData.error}`);
            }
            
            document.getElementById('results').innerHTML += `
                <div class="status success">‚úÖ Test 2: Full sync completed!
                <br>‚Ä¢ Total records: ${syncData.totalRecords}
                <br>‚Ä¢ Created: ${syncData.recordsCreated}
                <br>‚Ä¢ Updated: ${syncData.recordsUpdated}
                <br>‚Ä¢ Errors: ${syncData.errors}
                </div>
            `;
            
            // Test 3: Single record sync
            log('Test 3: Testing single record sync...');
            document.getElementById('main-status').innerHTML = 'Test 3: Testing single record sync...';
            
            const singleSyncResponse = await fetch('https://qaqebpcqespvzbfwawlp.supabase.co/functions/v1/airtable-sync', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    operation: 'INSERT',
                    record: {
                        id: 'test-' + Date.now(),
                        token_name: 'Test Token',
                        token_symbol: 'TEST',
                        token_address: '0x1234567890123456789012345678901234567890',
                        chain_id: '0x1',
                        report_content: { test: 'data' },
                        generated_by: null,
                        created_at: new Date().toISOString(),
                        updated_at: new Date().toISOString()
                    }
                })
            });
            
            const singleSyncData = await singleSyncResponse.json();
            log(`Single sync response: ${JSON.stringify(singleSyncData, null, 2)}`);
            
            if (!singleSyncData.success) {
                throw new Error(`Single record sync failed: ${singleSyncData.error}`);
            }
            
            document.getElementById('results').innerHTML += `
                <div class="status success">‚úÖ Test 3: Single record sync successful!
                <br>‚Ä¢ Operation: ${singleSyncData.operation}
                <br>‚Ä¢ Record ID: ${singleSyncData.recordId}
                </div>
            `;
            
            document.getElementById('main-status').className = 'status success';
            document.getElementById('main-status').innerHTML = 'üéâ All tests passed! Check your Airtable database now.';
            log('All tests completed successfully!');
            
        } catch (error) {
            log(`Error: ${error.message}`);
            document.getElementById('results').innerHTML += `
                <div class="status error">‚ùå Test failed: ${error.message}</div>
            `;
            document.getElementById('main-status').className = 'status error';
            document.getElementById('main-status').innerHTML = `‚ùå Test failed: ${error.message}`;
        }
        
        document.getElementById('testBtn').disabled = false;
    }
    </script>
</body>
</html>
