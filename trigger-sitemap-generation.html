<!DOCTYPE html>
<html>
<head>
    <title>Trigger Sitemap Generation</title>
</head>
<body>
    <h1>Triggering Sitemap Generation</h1>
    <div id="result"></div>
    
    <script>
        async function generateSitemap() {
            try {
                const response = await fetch('https://qaqebpcqespvzbfwawlp.supabase.co/functions/v1/generate-sitemap', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFhcWVicGNxZXNwdnpiZndhd2xwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3ODkxNzEsImV4cCI6MjA2MzM2NTE3MX0.11hoagaFRKXswTNtXTwDM4NDHpPMO5EDEUhyFS3N8v4'
                    },
                    body: JSON.stringify({
                        trigger_source: 'manual_update',
                        timestamp: new Date().toISOString()
                    })
                });
                
                const result = await response.text();
                document.getElementById('result').innerHTML = `
                    <h2>Response (${response.status}):</h2>
                    <pre>${result}</pre>
                `;
                
                // Also check the generated sitemap
                const sitemapResponse = await fetch('https://qaqebpcqespvzbfwawlp.supabase.co/functions/v1/serve-sitemap');
                const sitemapContent = await sitemapResponse.text();
                
                document.getElementById('result').innerHTML += `
                    <h2>Current Sitemap:</h2>
                    <pre>${sitemapContent}</pre>
                `;
                
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
        
        // Auto-trigger on page load
        generateSitemap();
    </script>
</body>
</html>
