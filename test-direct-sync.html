<!DOCTYPE html>
<html>
<head>
    <title>Direct Airtable Sync Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        .loading { background-color: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <h1>üîÑ Direct Airtable Sync Test</h1>
    <div id="status" class="status loading">Initializing test...</div>
    
    <h2>Test Results:</h2>
    <div id="step1" class="status info">1. Testing edge function deployment status...</div>
    <div id="step2" class="status info">2. Running debug test...</div>
    <div id="step3" class="status info">3. Attempting full sync...</div>
    
    <script>
    async function runDirectSyncTest() {
        try {
            // Step 1: Test basic function availability
            document.getElementById('status').innerHTML = 'Step 1: Testing edge function availability...';
            
            const healthResponse = await fetch('https://qaqebpcqespvzbfwawlp.supabase.co/functions/v1/debug-airtable', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            
            document.getElementById('step1').className = 'status success';
            document.getElementById('step1').innerHTML = `‚úÖ Step 1: Edge function responding (Status: ${healthResponse.status})`;
            
            const debugData = await healthResponse.json();
            console.log('Debug response:', debugData);
            
            if (debugData.success) {
                document.getElementById('step2').className = 'status success';
                document.getElementById('step2').innerHTML = `‚úÖ Step 2: Airtable connection working! Found ${debugData.existingRecords} existing records`;
                
                // Step 3: Try full sync
                document.getElementById('status').innerHTML = 'Step 3: Executing full sync...';
                
                const syncResponse = await fetch('https://qaqebpcqespvzbfwawlp.supabase.co/functions/v1/airtable-full-sync', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        sync_now: true,
                        force_sync: true,
                        timestamp: Date.now()
                    })
                });
                
                const syncData = await syncResponse.json();
                console.log('Sync response:', syncData);
                
                if (syncData.success) {
                    document.getElementById('step3').className = 'status success';
                    document.getElementById('step3').innerHTML = `‚úÖ Step 3: Sync completed! Records: ${syncData.totalRecords}, Created: ${syncData.recordsCreated}, Updated: ${syncData.recordsUpdated}, Errors: ${syncData.errors}`;
                    
                    document.getElementById('status').className = 'status success';
                    document.getElementById('status').innerHTML = `üéâ Full sync completed successfully! All ${syncData.totalRecords} token reports synced to Airtable.`;
                } else {
                    document.getElementById('step3').className = 'status error';
                    document.getElementById('step3').innerHTML = `‚ùå Step 3: Sync failed: ${syncData.error}`;
                    
                    document.getElementById('status').className = 'status error';
                    document.getElementById('status').innerHTML = 'Sync failed. Check console for details.';
                }
            } else {
                document.getElementById('step2').className = 'status error';
                document.getElementById('step2').innerHTML = `‚ùå Step 2: Airtable connection failed: ${debugData.error}`;
                
                document.getElementById('status').className = 'status error';
                document.getElementById('status').innerHTML = 'Connection test failed. Token may not be configured properly.';
            }
            
        } catch (error) {
            console.error('Test error:', error);
            document.getElementById('status').className = 'status error';
            document.getElementById('status').innerHTML = `‚ùå Test Error: ${error.message}`;
        }
    }
    
    // Auto-start the test
    setTimeout(runDirectSyncTest, 1000);
    </script>
</body>
</html>
