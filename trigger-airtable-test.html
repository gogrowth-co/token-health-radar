<!DOCTYPE html>
<html>
<head>
    <title>Airtable Sync Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; white-space: pre-wrap; }
        .error { background: #ffebee; }
        .success { background: #e8f5e8; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Test Airtable Sync</h1>
    <button onclick="testSync()">Test Airtable Full Sync</button>
    <button onclick="testDebug()">Test Debug Function</button>
    
    <div id="output"></div>
    
    <script>
    function log(message, isError = false) {
        const div = document.createElement('div');
        div.className = 'log ' + (isError ? 'error' : 'success');
        div.textContent = `[${new Date().toISOString()}] ${message}`;
        document.getElementById('output').appendChild(div);
    }
    
    async function testSync() {
        log('Starting Airtable full sync test...');
        
        try {
            const response = await fetch('https://qaqebpcqespvzbfwawlp.supabase.co/functions/v1/airtable-full-sync', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ test: true })
            });
            
            log(`Response status: ${response.status}`);
            
            const data = await response.json();
            log(`Response data: ${JSON.stringify(data, null, 2)}`);
            
            if (data.success) {
                log(`✅ Sync successful! Created: ${data.recordsCreated}, Updated: ${data.recordsUpdated}`);
            } else {
                log(`❌ Sync failed: ${data.error}`, true);
            }
        } catch (error) {
            log(`❌ Error: ${error.message}`, true);
        }
    }
    
    async function testDebug() {
        log('Testing debug function...');
        
        try {
            const response = await fetch('https://qaqebpcqespvzbfwawlp.supabase.co/functions/v1/debug-airtable', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            
            log(`Debug response status: ${response.status}`);
            
            const data = await response.json();
            log(`Debug response: ${JSON.stringify(data, null, 2)}`);
        } catch (error) {
            log(`❌ Debug error: ${error.message}`, true);
        }
    }
    </script>
</body>
</html>
