<!DOCTYPE html>
<html>
<head>
    <title>Test Make.com Webhook</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; white-space: pre-wrap; }
        .error { background: #ffebee; }
        .success { background: #e8f5e8; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Test Make.com Webhook Integration</h1>
    <button onclick="testWebhook()">Send Test Data to Make.com</button>
    
    <div id="output"></div>
    
    <script>
    function log(message, isError = false) {
        const div = document.createElement('div');
        div.className = 'log ' + (isError ? 'error' : 'success');
        div.textContent = `[${new Date().toISOString()}] ${message}`;
        document.getElementById('output').appendChild(div);
    }
    
    async function testWebhook() {
        log('Testing Make.com webhook with sample token report data...');
        
        const sampleRecord = {
            id: "738a5e90-98c3-4819-ac8d-1223ca42c28c",
            token_name: "ChainLink Token",
            token_symbol: "LINK",
            token_address: "0x514910771af9ca656af840dff83e8264ecf986ca",
            chain_id: "0x1",
            report_content: {
                metadata: {
                    tokenName: "ChainLink Token",
                    tokenSymbol: "LINK",
                    overallScore: 76,
                    currentPrice: 23.42
                }
            },
            generated_by: "a97608f8-5df3-4780-9832-d15cbe8414ac",
            created_at: "2025-07-21T16:23:32.974110Z",
            updated_at: new Date().toISOString()
        };
        
        try {
            const response = await fetch('https://qaqebpcqespvzbfwawlp.supabase.co/functions/v1/make-webhook', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ record: sampleRecord })
            });
            
            log(`Response status: ${response.status}`);
            
            const data = await response.json();
            log(`Response data: ${JSON.stringify(data, null, 2)}`);
            
            if (data.success) {
                log(`✅ Webhook test successful! Data sent to Make.com`);
            } else {
                log(`❌ Webhook test failed: ${data.error}`, true);
            }
        } catch (error) {
            log(`❌ Error: ${error.message}`, true);
        }
    }
    </script>
</body>
</html>
