<!DOCTYPE html>
<html>
<head>
    <title>Manual Sitemap Generation</title>
</head>
<body>
    <button onclick="generateSitemap()">Generate Sitemap</button>
    <div id="output"></div>

    <script>
        async function generateSitemap() {
            const output = document.getElementById('output');
            output.innerHTML = 'Generating sitemap...';
            
            try {
                const response = await fetch('https://qaqebpcqespvzbfwawlp.supabase.co/functions/v1/generate-sitemap', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFhcWVicGNxZXNwdnpiZndhd2xwIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0Nzc4OTE3MSwiZXhwIjoyMDYzMzY1MTcxfQ.VQvbS4M6hd3A4QdKFHe-I9xQh9SJZ6xR7NCHCCQSqOY'
                    }
                });
                
                const result = await response.text();
                output.innerHTML = `<pre>${result}</pre>`;
                
                // Now check if the sitemap includes our tokens
                setTimeout(async () => {
                    const sitemapResponse = await fetch('/sitemap.xml');
                    const sitemapText = await sitemapResponse.text();
                    
                    const requiredTokens = ['pendle', 'rndr', 'zro', 'aitech', 'skl'];
                    const found = [];
                    const missing = [];
                    
                    requiredTokens.forEach(token => {
                        if (sitemapText.includes(`/token/${token}`)) {
                            found.push(token);
                        } else {
                            missing.push(token);
                        }
                    });
                    
                    output.innerHTML += `<h3>Token URLs Check:</h3>`;
                    output.innerHTML += `<p>Found: ${found.join(', ')}</p>`;
                    output.innerHTML += `<p>Missing: ${missing.join(', ')}</p>`;
                }, 2000);
                
            } catch (error) {
                output.innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
