<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigger Weekly Token Refresh</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #0f172a;
            color: #e2e8f0;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #2563eb;
        }
        button:disabled {
            background: #64748b;
            cursor: not-allowed;
        }
        #output {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 600px;
            overflow-y: auto;
        }
        .success {
            color: #22c55e;
        }
        .error {
            color: #ef4444;
        }
        .info {
            color: #3b82f6;
        }
    </style>
</head>
<body>
    <h1>Weekly Token Refresh Trigger</h1>
    <p>This will manually trigger the weekly token refresh function to update all token reports.</p>
    
    <button id="triggerBtn" onclick="triggerRefresh()">üîÑ Trigger Refresh Now</button>
    
    <div id="output"></div>

    <script>
        const output = document.getElementById('output');
        const triggerBtn = document.getElementById('triggerBtn');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const line = document.createElement('div');
            line.className = type;
            line.textContent = `[${timestamp}] ${message}`;
            output.appendChild(line);
            output.scrollTop = output.scrollHeight;
        }

        async function triggerRefresh() {
            try {
                triggerBtn.disabled = true;
                output.innerHTML = '';
                
                log('Starting weekly token refresh...', 'info');
                log('This will update all token reports with fresh API data...', 'info');
                
                const response = await fetch(
                    'https://qaqebpcqespvzbfwawlp.supabase.co/functions/v1/weekly-token-refresh',
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            manual_trigger: true,
                            triggered_by: 'test_page'
                        })
                    }
                );

                log(`Response status: ${response.status}`, 'info');

                const data = await response.json();
                
                if (data.success) {
                    log('‚úÖ Refresh completed successfully!', 'success');
                    log(`Summary:`, 'success');
                    log(`  - Total tokens: ${data.summary.total}`, 'success');
                    log(`  - Successful: ${data.summary.successful}`, 'success');
                    log(`  - Failed: ${data.summary.failed}`, 'success');
                    log(`  - Duration: ${(data.summary.duration / 1000).toFixed(2)}s`, 'success');
                    
                    if (data.summary.errors && data.summary.errors.length > 0) {
                        log('Errors:', 'error');
                        data.summary.errors.forEach(err => {
                            log(`  - ${err.token}: ${err.error}`, 'error');
                        });
                    }
                    
                    log('\nüìÑ All token pages should now show updated data!', 'success');
                    log('Visit /token/aave or any other token page to see the updated "Last Updated" date.', 'info');
                } else {
                    log('‚ùå Refresh failed', 'error');
                    log(`Error: ${data.error || 'Unknown error'}`, 'error');
                }

                log('\nFull response:', 'info');
                log(JSON.stringify(data, null, 2), 'info');

            } catch (error) {
                log('‚ùå Exception occurred:', 'error');
                log(error.message, 'error');
                log(error.stack, 'error');
            } finally {
                triggerBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
